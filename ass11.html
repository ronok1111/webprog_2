
<html>
<head>
  <title>Number Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    #container {
      width: 50%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #333;
    }
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Number Checker</h1>
    <form>
      <label for="number">Enter a number: </label>
      <input type="number" id="number" name="number" required>
      <br><br>
      <button type="button" onclick="checkNumber()">Check</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function checkNumber() {
      const number = parseInt(document.getElementById('number').value);

      if (number > 0) {
        const isArmstrong = isArmstrongNumber(number);
        const isPerfect = isPerfectNumber(number);
        
        if (isArmstrong) {
          document.getElementById('result').innerHTML = `${number} is a positive Armstrong number.`;
        } else if (isPerfect) {
          document.getElementById('result').innerHTML = `${number} is a positive perfect number.`;
        } else {
          document.getElementById('result').innerHTML = `${number} is a positive number, but not Armstrong or perfect.`;
        }
      } else if (number < 0) {
        document.getElementById('result').innerHTML = `${number} is a negative number.`;
      } else {
        document.getElementById('result').innerHTML = "The number is zero.";
      }
    }

    function isArmstrongNumber(number) {
      const numString = number.toString();
      const numDigits = numString.length;
      let sum = 0;
      for (let i = 0; i < numDigits; i++) {
        sum += Math.pow(parseInt(numString[i]), numDigits);
      }
      return sum === number;
    }

    function isPerfectNumber(number) {
      let sum = 0;
      for (let i = 1; i < number; i++) {
        if (number % i === 0) {
          sum += i;
        }
      }
      return sum === number;
    }
  </script>
</body>
</html>
